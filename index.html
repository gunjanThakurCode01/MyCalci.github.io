<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calci</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>

    <div id="calci">
        <input type="text" id="result" placeholder="0">

        <div class="btnPannel">
            <button data-value="AC" class="light-grey">AC</button>
            <button data-value="DEL" class="light-grey">DEL</button>
            <button data-value="%" class="light-grey">%</button>
            <button data-value="/" class="orng">/</button>
            <button data-value="7" class="grey">7</button>
            <button data-value="8" class="grey">8</button>
            <button data-value="9" class="grey">9</button>
            <button data-value="x" class="orng">x</button>
            <button data-value="4" class="grey">4</button>
            <button data-value="5" class="grey">5</button>
            <button data-value="6" class="grey">6</button>
            <button data-value="-" class="orng">-</button>
            <button data-value="1" class="grey">1</button>
            <button data-value="2" class="grey">2</button>
            <button data-value="3" class="grey">3</button>
            <button data-value="+" class="orng">+</button>
            <button data-value="00" class="grey">00</button>
            <button data-value="0" class="grey">0</button>
            <button data-value="." class="grey">.</button>
            <button data-value="=" class="orng">=</button>
        </div>


    </div>
    





    <script src="calci.js"></script>
</body>
</html>
